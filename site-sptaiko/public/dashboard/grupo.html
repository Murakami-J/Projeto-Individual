<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos</title>
    <link rel="stylesheet" href="../css/inicio.css">
    <link rel="stylesheet" href="../css/grupo.css">
</head>

<body onload="teste()">

    <nav>
        <div class="div-logo">
            <img src="../assets/images/logoAnimada.gif" alt="Logo SPTaiko" class="img-logo">
        </div>

        <div class="nav-container">
            <ul>
                <li><a href="cards.html">INÍCIO</a></li>
                <span class="divisor"></span>
                <li onclick="exibirGrupos()" class="li-seta">GRUPOS <img src="../assets/images/seta-para-baixo.png"
                        alt="" class="seta-baixo"></li>
                <span class="divisor"></span>
                <ul class="ul-grupos" id="ul_grupos">
                    <li><a href="" id="gp_acal">Acal Taiko</a></li>
                    <li><a href="" id="gp_futurong">Futurong Taiko</a></li>
                    <li><a href="" id="gp_himawari">Himawari Taiko</a></li>
                    <li><a href="" id="gp_ikkon">Ikkon Wadaiko</a></li>
                    <li><a href="" id="gp_mika">Mika Taiko</a></li>
                    <li><a href="" id="gp_mugen">Mugen Daiko</a></li>
                    <li><a href="" id="gp_sakura">Sakura Fubuki Taiko</a></li>
                    <li><a href="grupo.html" id="gp_soragoi">Soragoi Wadaiko</a></li>
                    <li><a href="" id="gp_tenryuu" data-id="9">Tenryuu Wadaiko</a></li>
                    <li><a href="" id="gp_todoroki" data-id="10">Todoroki Daiko</a></li>
                </ul>
                <li><a href="">EM ALTA</a></li>
                <span class="divisor"></span>
            </ul>
        </div>


        <div class="container-sair">
            <a href="../index.html">
                <img src="../assets/images/sair.png" alt="Sair">
                <p>SAIR</p>
            </a>
        </div>
    </nav>

    <div class="header-container">
        <div class="div-header">
            <span id="b_usuario">Usuário</span>

            <div class="div-perfil-usuario">

            </div>
        </div>
    </div>


    <div class="conteudo-container">
        <div class="div-results">
            <div id="feed_container" class="feed-container">
                <p id="aa">sdfsd</p>
            </div>
        </div>
    </div>
</body>

</html>

<script>

    let matriz = [];
    
    var idGrupo;

    function teste() {
    if (idGrupo === undefined) {
        const descendentes = document.querySelectorAll("#ul_grupos li a");

        for (let i = 0; i < descendentes.length; i++) {
            descendentes[i].addEventListener("click", function (e) {
                e.preventDefault(); // Prevenir comportamento padrão do link

                // alert('O elemento clicado foi o ' + this.innerHTML);
            
                if (this.innerHTML === 'Soragoi Wadaiko') {
                    idGrupo = 0;
                } else if (this.innerHTML === 'Sakura Fubuki Taiko') {
                    idGrupo = 1;  
                } else if(this.innerHTML === 'Acal Taiko'){
                    idGrupo = 3;  
                }

                // Chama exibirGrupo() aqui se necessário
                if (idGrupo !== undefined) {
                    exibirGrupo();
                }
            });
        }
    } else {
        exibirGrupo();
    }
}


    function exibirGrupo() {
        fetch("/grupo/listarGrupo").then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("feed_container");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("feed_container");
                    feed.innerHTML = "";

                    for (let i = idGrupo; i < idGrupo + 1; i++) {
                        var publicacao = resposta[i];

                        var pTeste = document.createElement("div");

                        matriz.push(publicacao.nome);
                        matriz.push(publicacao.descricao);
                        matriz.push(publicacao.CEP);
                        matriz.push(publicacao.rua);
                        matriz.push(publicacao.numero);
                        matriz.push(publicacao.complemento);
                        pTeste.innerHTML = resposta.length;

                        // criando e manipulando elementos do HTML via JavaScript
                        var divPublicacao = document.createElement("div");
                        var spanNome = document.createElement("span");
                        var divDescricao = document.createElement("div");

                        // Endereço
                        var divCEP = document.createElement("div");
                        var divRua = document.createElement("div");
                        var divNumero = document.createElement("div");
                        var divComplemento = document.createElement("div");


                        spanNome.innerHTML = "Nome: <b>" + publicacao.nome + "</b>";
                        divDescricao.innerHTML = "Descrição: <b>" + publicacao.descricao + "</b>";


                        spanNome.className = "publicacao-nome";
                        divDescricao.className = "publicacao-descricao";

                        // Endereço
                        divCEP.innerHTML = "Rua: <b>" + publicacao.CEP + "</b>";
                        divRua.innerHTML = "CEP: <b>" + publicacao.rua + "</b>";
                        divNumero.innerHTML = "Número: <b>" + publicacao.numero + "</b>";
                        divComplemento.innerHTML = "Complemento: <b>" + publicacao.complemento + "</b>";


                        // Endereço
                        divRua.className = "publicacao-rua";
                        divCEP.className = "publicacao-CEP";
                        divNumero.className = "publicacao-numero";
                        divComplemento.className = "publicacao-Endereco";

                        divPublicacao.appendChild(spanNome);
                        divPublicacao.appendChild(divDescricao);
                        divPublicacao.appendChild(divNumero);
                        divPublicacao.appendChild(divComplemento);

                        // Endereço
                        divPublicacao.appendChild(divRua);
                        divPublicacao.appendChild(divCEP);
                        divPublicacao.appendChild(divNumero);
                        divPublicacao.appendChild(divComplemento);

                        divPublicacao.appendChild(pTeste);

                        feed.appendChild(divPublicacao);
                    }


                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);

        });
    }

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    let contador = 0;
    function exibirGrupos() {

        if (contador % 2 == 0) {

            gp_acal.style.display = 'flex';
            gp_futurong.style.display = 'flex';
            gp_himawari.style.display = 'flex';
            gp_ikkon.style.display = 'flex';
            gp_mika.style.display = 'flex';
            gp_mugen.style.display = 'flex';
            gp_sakura.style.display = 'flex';
            gp_soragoi.style.display = 'flex';
            gp_tenryuu.style.display = 'flex';
            gp_todoroki.style.display = 'flex';


        } else {
            gp_acal.style.display = 'none';
            gp_futurong.style.display = 'none';
            gp_himawari.style.display = 'none';
            gp_ikkon.style.display = 'none';
            gp_mika.style.display = 'none';
            gp_mugen.style.display = 'none';
            gp_sakura.style.display = 'none';
            gp_soragoi.style.display = 'none';
            gp_tenryuu.style.display = 'none';
            gp_todoroki.style.display = 'none';

        }
        contador += 1;
    }
</script>
